<!doctype html>
<html>
    <head>
        <!-- <title>Home</title> -->
        <link rel="stylesheet" type=text/css href="../static/style.css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4de1663c1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">Whey2Go</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home</a>
                      <a class="nav-item nav-link" href="#">About</a>
                      <a class="nav-item nav-link" href="#">Featured</a>
                      <a class="nav-item nav-link" href="#">Top Picks</a>
                    </div>
                </div>
            </div>
        </nav>
    
        
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

        <h1 class="text-center title-nonp">Rate these recipes!</h1>
        <div class="container">
            <!-- <h1>Top 10: </h1> -->
            <form action="#" method="post">
                {% for j in range(5): %}
                <div class="row">
                    {% for i in range(2): %}
                    <div class="col text-center">
                            
                            <div class="card mx-auto" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">{{(j * 2)+ i + 1}}. {{non_personalized[(j * 2) + i]}}</h5>
                                    <p class="card-text">Give me some feedback!</p>
                                    <p><input type="number" name="ratings[]" min="0" max="1" value="0"/></p>
                                    <!-- <input class="btn btn-success" type="button" name="butt" value="Like">
                                    <input class="btn btn-danger" type="button" name="butt" value="Dislike"> -->
                                    <!-- <button type="button" class="btn btn-success">Like</button>
                                    <button type="button" class="btn btn-danger">Dislike</button> -->
                                </div>
                            </div>
                    </div>
                    {% endfor %}
                </div>
                <br>
                {% endfor %}
                <p class="text-center">
                    <input type="submit" value="Submit" class="btn btn-outline-light"/>
                </p>

            </form>
        </div>



            <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>

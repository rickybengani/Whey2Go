        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

        <h1 class="text-center title-nonp">Rate these recipes!</h1>
        <div class="container">
            <!-- <h1>Top 10: </h1> -->
            <form name="dl" action="#" method="post">
                {% for j in range(5): %}
                <div class="row">
                    {% for i in range(2): %}
                    <div class="col text-center">
                            
                            <div class="card mx-auto" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">{{(j * 2)+ i + 1}}. {{non_personalized[(j * 2) + i]}}</h5>
                                    <p class="card-text">Give me some feedback!</p>
                                    <!-- <input class="btn btn-success" type="button" name="butt" value="Like">
                                    <input class="btn btn-danger" type="button" name="butt" value="Dislike"> -->
                                    <button type="button" class="btn btn-success" onclick="likeButton{{j*2 + i}}()">Like</button>
                                    <button type="button" class="btn btn-danger" onclick="dislikeButton{{j*2 + i}}()">Dislike</button>
                                    <br>
                                    <br>
                                    <p><input id="feedback{{j*2 + i}}" type="number" name="ratings[]" min="0" max="1" value="0"/></p>
                                </div>
                            </div>
                    </div>
                    {% endfor %}
                </div>
                <br>
                {% endfor %}
                <p class="text-center">
                    <input type="submit" value="Submit" class="btn btn-outline-light"/>
                </p>

            </form>
        </div>
